<html>
<meta charset="utf-8">

<head>
    <title>Wireless Chapter 5 Experiment I</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }">
    </script>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Wireless Chapter 5 Experiment I</h1>
        </div>
        <div class="panel panel-default" id="graph" style="display: none;">
            <div class="panel-body">
                <div id="ErlangsBGraph" style="width:100%; height:600px">
                </div>
                <div id="ErlangsCGraph" style="width:100%; height:600px">
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Control Panel</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="arrivalRateLowerBound">Arrival rate</label>
                                <input id="arrivalRateLowerBound" type="number" class="form-control" placeholder="Arrival rate lower bound">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="arrivalRateUpperBound">Arrival rate</label>
                                <input id="arrivalRateUpperBound" type="number" class="form-control" placeholder="Arrival rate upper bound">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="arrivalRateStep">Arrival rate step</label>
                                <input id="arrivalRateStep" type="number" class="form-control" placeholder="Arrival rate step">
                            </div>
                        </div>
                        <div class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="holdingTimeLowerBound">Holding time</label>
                                <input id="holdingTimeLowerBound" type="number" class="form-control" placeholder="Holding time lower bound">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="holdingTimeUpperBound">Holding time</label>
                                <input id="holdingTimeUpperBound" type="number" class="form-control" placeholder="Holding time upper bound">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="holdingTimeStep">Holding time step</label>
                                <input id="holdingTimeStep" type="number" class="form-control" placeholder="Holding time step">
                            </div>
                        </div>
                        <div class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="numChannel">Number of channel</label>
                                <input id="numChannel" type="number" class="form-control" placeholder="Number of channel">
                            </div>
                        </div>
                        <button id="printButton" type="button" class="btn btn-info">Print ErlangsB and ErlangsC</button>
                    </div>
                    <div class="col-md-5">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="getChannelArrivalRate" class="col-sm-4 control-label">Arrival Rate</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="getChannelArrivalRate" placeholder="Arrival Rate">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="getChannelServiceTime" class="col-sm-4 control-label">Service time</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="getChannelServiceTime" placeholder="Service time">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="getChannelBolcingProbability" class="col-sm-4 control-label">Max Bolcking probability</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="getChannelBolcingProbability" placeholder="Max Bolcking probability" value="0.02">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button id="calculateMinChannel" type="button" class="btn btn-default">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <div><h3>Minimum channel require is :  <span id="minChannel"></span></h3></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/exp.js"></script>
</body>

</html>
